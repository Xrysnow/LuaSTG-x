name: Manual Release

on:
  repository_dispatch:
    types: manual_release

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Get Date
        uses: srfrnk/current-time@master
        id: current-time
        with:
          format: YYYYMMDD
      - name: Set file name
        env:
          RELEASE_DATE: ${{ steps.current-time.outputs.formattedTime }}
          FILE_NAME: LuaSTG-x_release_${{ steps.current-time.outputs.formattedTime }}.zip
        run: |
          echo RELEASE_DATE: $RELEASE_DATE
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Packing Project
        id: packing-project
        run: |
          zip -q -1 -r $FILE_NAME *
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $RELEASE_DATE
          release_name: $RELEASE_DATE
          body: |
            Release $RELEASE_DATE
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./$FILE_NAME
          asset_name: $FILE_NAME
          asset_content_type: application/zip